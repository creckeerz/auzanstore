<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Auzan Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f4f6f9;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .paket-select {
      margin: 0 auto 30px;
      text-align: center;
    }
    select {
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .paket-form {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #4b6cb7;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 30px auto 0;
    }
    button:hover {
      background-color: #3a549d;
    }
    .status-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      color: white;
      background-color: green;
      cursor: pointer;
      margin-top: 8px;
    }
    .status-btn.kosong {
      background-color: red;
    }
  </style>
</head>
<body>
  <h2>Panel Admin - AUZAN STORE</h2>

  <div class="paket-select">
    <label for="selectPaket">Pilih Paket:</label>
    <select id="selectPaket">
      <option value="">-- Pilih Paket --</option>
    </select>
  </div>

  <form id="formPaket">
    <div id="boxContainer"></div>
    <button type="submit">💾 Simpan Semua Paket</button>
  </form>

  <div style="text-align:center; margin-top: 40px;">
    <h3>Status Maintenance Website</h3>
    <button onclick="setMaintenance(true)" style="background-color:orangered">Aktifkan Maintenance</button>
    <button onclick="setMaintenance(false)" style="background-color:green">Nonaktifkan Maintenance</button>
  </div>

  <script>
    const boxCount = 8;
    const boxContainer = document.getElementById('boxContainer');
    const selectPaket = document.getElementById('selectPaket');

    // Buat select option
    for (let i = 0; i < boxCount; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `Paket #${i + 1}`;
      selectPaket.appendChild(option);
    }

    // Buat form box
    for (let i = 0; i < boxCount; i++) {
      const box = document.createElement('div');
      box.className = 'paket-form';
      box.id = `paket${i}`;
      box.innerHTML = `
        <label>Status:</label>
        <button type="button" class="status-btn" data-index="${i}">Tersedia</button>
        <label>Nama Paket:</label>
        <input type="text" name="nama${i}" placeholder="Contoh: AKRAB 10GB" />
        <label>Harga:</label>
        <input type="text" name="harga${i}" placeholder="Contoh: 25000" />
        <label>Detail (Pisahkan baris dengan Enter):</label>
        <textarea name="detail${i}" rows="3"></textarea>
        <label>Link Pembelian:</label>
        <input type="text" name="link${i}" placeholder="https://wa.me/..." />
      `;
      boxContainer.appendChild(box);
    }

    // Tampilkan form sesuai pilihan paket
    selectPaket.addEventListener('change', () => {
      for (let i = 0; i < boxCount; i++) {
        document.getElementById(`paket${i}`).style.display = 'none';
      }
      const selected = selectPaket.value;
      if (selected !== '') {
        document.getElementById(`paket${selected}`).style.display = 'block';
      }
    });

    // Attach event listener ke tombol status
    function attachStatusBtnListeners() {
      document.querySelectorAll('.status-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = parseInt(btn.dataset.index);
          let newStatus;
          if (btn.textContent === "Tersedia") {
            newStatus = "Kosong";
            btn.textContent = newStatus;
            btn.classList.add("kosong");
          } else {
            newStatus = "Tersedia";
            btn.textContent = newStatus;
            btn.classList.remove("kosong");
          }

          fetch('/api/updateStatus', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ index, status: newStatus })
          })
          .then(res => res.json())
          .then(data => {
            if (!data.success) {
              alert("Gagal menyimpan status.");
            }
          })
          .catch(() => {
            alert("Gagal menghubungi server.");
          });
        });
      });
    }

    // Load data dari backend
    fetch('/api/data?t=' + Date.now())
      .then(res => res.json())
      .then(data => {
        data.forEach((paket, i) => {
          if (i < boxCount) {
            document.querySelector(`[name=nama${i}]`).value = paket.nama || '';
            document.querySelector(`[name=harga${i}]`).value = paket.harga || '';
            document.querySelector(`[name=detail${i}]`).value = (paket.detail || []).join('\n');
            document.querySelector(`[name=link${i}]`).value = paket.link || '';
            const statusBtn = document.querySelector(`.status-btn[data-index="${i}"]`);
            if (statusBtn) {
              statusBtn.textContent = paket.status === 'Kosong' ? 'Kosong' : 'Tersedia';
              statusBtn.classList.toggle('kosong', paket.status === 'Kosong');
            }
          }
        });
        attachStatusBtnListeners(); // pasang setelah data selesai dimuat
      });

    // Submit simpan semua paket
    document.getElementById('formPaket').addEventListener('submit', e => {
      e.preventDefault();
      const data = [];
      for (let i = 0; i < boxCount; i++) {
        const status = document.querySelector(`.status-btn[data-index="${i}"]`).textContent;
        const nama = document.querySelector(`[name=nama${i}]`).value.trim();
        const harga = document.querySelector(`[name=harga${i}]`).value.trim();
        const detail = document.querySelector(`[name=detail${i}]`).value.trim().split('\n').filter(x => x);
        const link = document.querySelector(`[name=link${i}]`).value.trim();
        if (nama !== '') {
          data.push({ status, nama, harga, detail, link });
        }
      }

      if (data.length === 0) {
        alert("Isi minimal 1 paket.");
        return;
      }

      fetch('/api/simpan?t=' + Date.now(), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(result => {
        alert(result || '✅ Data berhasil disimpan.');
      })
      .catch(err => {
        alert('❌ Gagal menyimpan data.');
        console.error(err);
      });
    });

    // Maintenance ON/OFF
    function setMaintenance(active) {
      const status = active ? "maintenance" : "normal";
      fetch("/api/maintenance", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      })
      .then(res => res.json())
      .then(data => {
        alert("Status website: " + status.toUpperCase());
      })
      .catch(err => {
        alert("Gagal update status maintenance.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
