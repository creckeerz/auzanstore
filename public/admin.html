<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Auzan Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4b6cb7;
      --secondary: #182848;
      --bg: #f5f7fb;
    }

    body {
      font-family: 'Poppins', sans-serif;
      padding: 30px 20px;
      background: var(--bg);
      margin: 0;
      color: #333;
    }

    h2 {
      text-align: center;
      color: var(--secondary);
      margin-bottom: 30px;
    }

    .paket-select {
      margin: 0 auto 30px;
      text-align: center;
    }

    .paket-select select {
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    .paket-form {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      padding: 20px;
      margin-bottom: 30px;
      display: none;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      background-color: var(--primary);
      color: #fff;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: block;
      margin: 40px auto 0;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #3a549d;
    }

    .maintenance {
      text-align: center;
      margin-top: 50px;
    }

    .maintenance h3 {
      margin-bottom: 16px;
      color: var(--secondary);
    }

    .maintenance button {
      margin: 8px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
    }

    .maintenance button:first-child {
      background-color: orangered;
    }

    .maintenance button:last-child {
      background-color: seagreen;
    }
  </style>
</head>
<body>
  <h2>Panel Admin - AUZAN STORE</h2>

  <div class="paket-select">
    <label for="selectPaket">Pilih Paket:</label>
    <select id="selectPaket">
      <option value="">-- Pilih Paket --</option>
    </select>
  </div>

  <form id="formPaket">
    <div id="boxContainer"></div>
    <button type="submit">üíæ Simpan Semua Paket</button>
  </form>

  <div class="maintenance">
    <h3>Status Maintenance Website</h3>
    <button onclick="setMaintenance(true)">Aktifkan Maintenance</button>
    <button onclick="setMaintenance(false)">Nonaktifkan Maintenance</button>
  </div>

  <script>
    const boxCount = 8;
    const boxContainer = document.getElementById('boxContainer');
    const selectPaket = document.getElementById('selectPaket');

    for (let i = 0; i < boxCount; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `Paket #${i + 1}`;
      selectPaket.appendChild(option);
    }

    for (let i = 0; i < boxCount; i++) {
      const box = document.createElement('div');
      box.className = 'paket-form';
      box.id = `paket${i}`;
      box.innerHTML = `
        <label>Nama Paket:</label>
        <input type="text" name="nama${i}" placeholder="Contoh: AKRAB 10GB" />
        <label>Harga:</label>
        <input type="text" name="harga${i}" placeholder="Contoh: 25.000" />
        <label>Detail (Pisahkan baris dengan Enter):</label>
        <textarea name="detail${i}" rows="3" placeholder="Contoh:\nKuota Utama: 10GB\nMasa Aktif: 30 Hari"></textarea>
        <label>Link Pembelian (WhatsApp/dll):</label>
        <input type="text" name="link${i}" placeholder="https://wa.me/..." />
        <label>Status Paket:</label>
        <select name="status${i}">
          <option value="tersedia">Tersedia</option>
          <option value="kosong">Kosong</option>
        </select>
      `;
      boxContainer.appendChild(box);
    }

    selectPaket.addEventListener('change', () => {
      for (let i = 0; i < boxCount; i++) {
        document.getElementById(`paket${i}`).style.display = 'none';
      }
      const selected = selectPaket.value;
      if (selected !== '') {
        document.getElementById(`paket${selected}`).style.display = 'block';
      }
    });

    // Ambil data dari /api/data dan isi field
    fetch('/api/data')
      .then(res => res.text())
      .then(text => {
        try {
          const data = JSON.parse(text);
          data.forEach((paket, i) => {
            if (i < boxCount) {
              document.querySelector(`[name=nama${i}]`).value = paket.nama || '';
              document.querySelector(`[name=harga${i}]`).value = paket.harga || '';
              document.querySelector(`[name=detail${i}]`).value = (paket.detail || []).join('\n');
              document.querySelector(`[name=link${i}]`).value = paket.link || '';
              document.querySelector(`[name=status${i}]`).value = paket.status || 'tersedia';
            }
          });
        } catch (e) {
          console.error('‚ùå JSON parsing error:', text);
        }
      })
      .catch(err => {
        console.error('Gagal memuat data:', err);
      });

    // Simpan data
    document.getElementById('formPaket').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = [];
      for (let i = 0; i < boxCount; i++) {
        const nama = document.querySelector(`[name=nama${i}]`).value.trim();
        const harga = document.querySelector(`[name=harga${i}]`).value.trim();
        const detail = document.querySelector(`[name=detail${i}]`).value.trim().split('\n').filter(x => x);
        const link = document.querySelector(`[name=link${i}]`).value.trim();
        const status = document.querySelector(`[name=status${i}]`).value.trim();
        if (nama !== '') {
          data.push({ nama, harga, detail, link, status });
        }
      }

      if (data.length === 0) {
        alert("Isi minimal 1 paket sebelum menyimpan.");
        return;
      }

      fetch('/api/simpan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(result => {
        alert(result || '‚úÖ Berhasil simpan ke Google Sheet');
      })
      .catch(err => {
        alert('‚ùå Gagal menyimpan ke Google Sheet');
        console.error(err);
      });
    });

    // Fungsi Maintenance
    function setMaintenance(active) {
      const status = active ? "maintenance" : "normal";
      fetch("/api/maintenance", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      })
      .then(res => res.json())
      .then(data => {
        alert("‚úÖ Status diubah menjadi: " + status);
      })
      .catch(err => {
        alert("‚ùå Gagal mengubah status:\n" + err);
        console.error("Full error:", err);
      });
    }
  </script>
</body>
</html>
