<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Auzan Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f4f6f9;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .paket-select {
      text-align: center;
      margin-bottom: 30px;
    }

    select {
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .paket-form {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4b6cb7;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 30px auto 0;
    }

    button:hover {
      background-color: #3a549d;
    }
  </style>
</head>
<body>

  <h2>Panel Admin - AUZAN STORE</h2>

  <div class="paket-select">
    <label for="selectPaket">Pilih Paket:</label>
    <select id="selectPaket">
      <option value="">-- Pilih Paket --</option>
    </select>
  </div>

  <form id="formPaket">
    <div id="boxContainer"></div>
    <button type="submit">üíæ Simpan Semua Paket</button>
  </form>

  <script>
    const boxCount = 8;
    const boxContainer = document.getElementById('boxContainer');
    const selectPaket = document.getElementById('selectPaket');

    // Tambah opsi dropdown
    for (let i = 0; i < boxCount; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `Paket #${i + 1}`;
      selectPaket.appendChild(option);
    }

    // Buat form setiap paket dengan placeholder
    for (let i = 0; i < boxCount; i++) {
      const box = document.createElement('div');
      box.className = 'paket-form';
      box.id = `paket${i}`;
      box.innerHTML = `
        <label>Nama Paket:</label>
        <input type="text" name="nama${i}" placeholder="Contoh: AKRAB 10GB" />

        <label>Harga:</label>
        <input type="text" name="harga${i}" placeholder="Contoh: 25.000" />

        <label>Detail (Pisahkan baris dengan Enter):</label>
        <textarea name="detail${i}" rows="3" placeholder="Contoh:\nKuota Utama: 10GB\nMasa Aktif: 30 Hari"></textarea>

        <label>Link Pembelian (WhatsApp/dll):</label>
        <input type="text" name="link${i}" placeholder="https://wa.me/..." />
      `;
      boxContainer.appendChild(box);
    }

    // Tampilkan form sesuai pilihan paket
    selectPaket.addEventListener('change', () => {
      for (let i = 0; i < boxCount; i++) {
        document.getElementById(`paket${i}`).style.display = 'none';
      }
      const selected = selectPaket.value;
      if (selected !== '') {
        document.getElementById(`paket${selected}`).style.display = 'block';
      }
    });

    // Ambil dari localStorage jika tersedia
    window.onload = () => {
      const saved = localStorage.getItem("paketData");
      if (saved) {
        const data = JSON.parse(saved);
        data.forEach((p, i) => {
          if (p.nama) document.querySelector(`[name=nama${i}]`).value = p.nama;
          if (p.harga) document.querySelector(`[name=harga${i}]`).value = p.harga;
          if (p.detail) document.querySelector(`[name=detail${i}]`).value = p.detail.join("\n");
          if (p.link) document.querySelector(`[name=link${i}]`).value = p.link;
        });
      }
    }

    // Simpan data
    document.getElementById('formPaket').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = [];

      for (let i = 0; i < boxCount; i++) {
        const nama = document.querySelector(`[name=nama${i}]`).value.trim();
        const harga = document.querySelector(`[name=harga${i}]`).value.trim();
        const detail = document.querySelector(`[name=detail${i}]`).value.trim().split('\n').filter(Boolean);
        const link = document.querySelector(`[name=link${i}]`).value.trim();
        if (nama) data.push({ nama, harga, detail, link });
      }

      if (data.length === 0) {
        alert("Isi minimal 1 paket sebelum menyimpan.");
        return;
      }

      // Simpan ke localStorage
      localStorage.setItem("paketData", JSON.stringify(data));

      // Kirim ke Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbxEzmQ2TtABSzHMIHsklx91B5PMiDTF5QjSLBwejwQpuRwRwC0F-KIGjax6o-NCXTDX/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(result => alert(result || '‚úÖ Data berhasil disimpan'))
      .catch(err => {
        alert('‚ùå Gagal menyimpan ke Google Sheet');
        console.error(err);
      });
    });
  </script>

</body>
</html>
