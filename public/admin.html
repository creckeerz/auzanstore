<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Auzan Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f4f6f9;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .paket-select {
      margin: 0 auto 30px;
      text-align: center;
    }
    select {
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .paket-form {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #4b6cb7;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px auto;
      display: block;
      transition: 0.3s;
    }
    button:hover {
      background-color: #3a549d;
    }
    #toggleMaintenance.active {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h2>Panel Admin - AUZAN STORE</h2>
  <div class="paket-select">
    <label for="selectPaket">Pilih Paket:</label>
    <select id="selectPaket">
      <option value="">-- Pilih Paket --</option>
    </select>
  </div>
  <form id="formPaket">
    <div id="boxContainer"></div>
    <button type="submit">üíæ Simpan Semua Paket</button>
  </form>

  <button id="toggleMaintenance">üîß Aktifkan Maintenance</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwZqmS9HQsUAspgiz_R2b5KgJ5vmcIsnhtQ_n8IAMInRH2Z5Ky_zWFXe77xA6AORAJ5/exec";
    const boxCount = 8;
    const boxContainer = document.getElementById('boxContainer');
    const selectPaket = document.getElementById('selectPaket');

    for (let i = 0; i < boxCount; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `Paket #${i + 1}`;
      selectPaket.appendChild(option);
    }

    for (let i = 0; i < boxCount; i++) {
      const box = document.createElement('div');
      box.className = 'paket-form';
      box.id = `paket${i}`;
      box.innerHTML = `
        <label>Nama Paket:</label>
        <input type="text" name="nama${i}" placeholder="Contoh: AKRAB 10GB" />
        <label>Harga:</label>
        <input type="text" name="harga${i}" placeholder="Contoh: 25.000" />
        <label>Detail (Pisahkan baris dengan Enter):</label>
        <textarea name="detail${i}" rows="3" placeholder="Contoh:\nKuota Utama: 10GB\nMasa Aktif: 30 Hari"></textarea>
        <label>Link Pembelian (WhatsApp/dll):</label>
        <input type="text" name="link${i}" placeholder="https://wa.me/..." />
      `;
      boxContainer.appendChild(box);
    }

    selectPaket.addEventListener('change', () => {
      for (let i = 0; i < boxCount; i++) {
        document.getElementById(`paket${i}`).style.display = 'none';
      }
      const selected = selectPaket.value;
      if (selected !== '') {
        document.getElementById(`paket${selected}`).style.display = 'block';
      }
    });

    // Load data dari Sheet
    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        data.forEach((paket, i) => {
          if (i < boxCount) {
            document.querySelector(`[name=nama${i}]`).value = paket.nama || '';
            document.querySelector(`[name=harga${i}]`).value = paket.harga || '';
            document.querySelector(`[name=detail${i}]`).value = (paket.detail || []).join('\n');
            document.querySelector(`[name=link${i}]`).value = paket.link || '';
          }
        });
      });

    // Simpan data ke Sheet
    document.getElementById('formPaket').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = [];
      for (let i = 0; i < boxCount; i++) {
        const nama = document.querySelector(`[name=nama${i}]`).value.trim();
        const harga = document.querySelector(`[name=harga${i}]`).value.trim();
        const detail = document.querySelector(`[name=detail${i}]`).value.trim().split('\n').filter(x => x);
        const link = document.querySelector(`[name=link${i}]`).value.trim();
        if (nama !== '') {
          data.push({ nama, harga, detail, link });
        }
      }
      if (data.length === 0) return alert("Isi minimal 1 paket sebelum menyimpan.");
      
      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(result => alert(result))
      .catch(err => {
        alert('‚ùå Gagal menyimpan ke Google Sheet');
        console.error(err);
      });
    });

    // Toggle Maintenance
    const maintenanceBtn = document.getElementById('toggleMaintenance');
    let statusNow = 'normal';

    // Cek status awal
    fetch(`${scriptURL}?mode=status`)
      .then(res => res.text())
      .then(status => {
        statusNow = status;
        updateMaintenanceButton(statusNow);
      });

    maintenanceBtn.addEventListener('click', () => {
      const newStatus = statusNow === 'maintenance' ? 'normal' : 'maintenance';
      fetch(`${scriptURL}?mode=update`, {
        method: 'POST',
        body: newStatus
      })
      .then(res => res.text())
      .then(msg => {
        statusNow = newStatus;
        updateMaintenanceButton(statusNow);
        alert(msg);
      })
      .catch(() => alert('‚ùå Gagal mengubah status maintenance'));
    });

    function updateMaintenanceButton(status) {
      if (status === 'maintenance') {
        maintenanceBtn.classList.add('active');
        maintenanceBtn.textContent = 'üõ†Ô∏è Maintenance Sedang Aktif';
      } else {
        maintenanceBtn.classList.remove('active');
        maintenanceBtn.textContent = 'üîß Aktifkan Maintenance';
      }
    }
  </script>
</body>
</html>
