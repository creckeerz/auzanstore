<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimoni Pelanggan - Auzan Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fb;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
      background-color: #4b6cb7;
      color: #fff;
    }

    header h1 {
      margin-bottom: 10px;
    }

    header p {
      font-weight: 400;
    }

    .testimoni-button {
      padding: 10px 20px;
    }

    .testimoni-button a {
      text-decoration: none;
      background-color: #4b6cb7;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
    }

    .slider {
      position: relative;
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .slides img {
      width: 100%;
      max-height: 380px;
      object-fit: contain;
      display: none;
      border-radius: 10px;
    }

    .nav {
      margin-top: 15px;
    }

    .nav button {
      background-color: #4b6cb7;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 0 6px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .dots {
      text-align: center;
      margin-top: 14px;
    }

    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 4px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #182848;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="testimoni-button">
    <a href="../index.html">‚Üê Kembali ke Beranda</a>
  </div>

  <header>
    <h1>üì∏ Testimoni Pelanggan</h1>
    <p>Bukti nyata transaksi dan kepercayaan pelanggan terhadap layanan kami. Aman, Cepat, Terpercaya!</p>
  </header>

  <section id="testimoni">
    <div class="slider">
      <div class="slides" id="slides">
        <p>Memuat testimoni...</p>
      </div>
      <div class="nav" style="display: none;">
        <button onclick="prevSlide()">‚ùÆ</button>
        <button onclick="nextSlide()">‚ùØ</button>
      </div>
      <div class="dots" id="dots"></div>
    </div>
  </section>

  <footer>
    &copy; 2025 Auzan Store. Powered by XL / AXIS AKRAB.
  </footer>

  <script>
    const slidesContainer = document.getElementById("slides");
    const dotsContainer = document.getElementById("dots");
    const navContainer = document.querySelector(".nav");

    let currentIndex = 0;
    let autoSlideInterval;

    // Contoh data dummy agar kamu bisa pastikan slider berjalan
    const data = {
      images: [
        "https://storage.googleapis.com/support-forums-api/attachment/thread-234014302-5798514929164077605.jpg",
        "https://storage.googleapis.com/support-forums-api/attachment/thread-137261969-7862752014207926336.png",
        "https://storage.googleapis.com/support-forums-api/attachment/thread-234014302-5798514929164077605.jpg"
      ]
    };

    slidesContainer.innerHTML = "";
    dotsContainer.innerHTML = "";

    if (!data.images || data.images.length === 0) {
      slidesContainer.innerHTML = "<p>Belum ada testimoni tersedia.</p>";
    } else {
      data.images.forEach((url, index) => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Testimoni " + (index + 1);
        slidesContainer.appendChild(img);

        const dot = document.createElement("span");
        dot.className = "dot";
        dot.onclick = () => {
          showSlide(index);
          resetAutoSlide();
        };
        dotsContainer.appendChild(dot);
      });

      navContainer.style.display = "block";
      showSlide(0);
      startAutoSlide();
    }

    function showSlide(index) {
      const slides = document.querySelectorAll("#slides img");
      const dots = document.querySelectorAll(".dot");

      slides.forEach((img, i) => {
        img.style.display = i === index ? "block" : "none";
      });

      dots.forEach((d, i) => {
        d.style.background = i === index ? "#333" : "#bbb";
      });

      currentIndex = index;
    }

    function nextSlide() {
      const total = document.querySelectorAll("#slides img").length;
      showSlide((currentIndex + 1) % total);
    }

    function prevSlide() {
      const total = document.querySelectorAll("#slides img").length;
      showSlide((currentIndex - 1 + total) % total);
    }

    function startAutoSlide() {
      autoSlideInterval = setInterval(() => {
        nextSlide();
      }, 5000);
    }

    function resetAutoSlide() {
      clearInterval(autoSlideInterval);
      startAutoSlide();
    }

    // Penting: agar tombol ‚ùÆ ‚ùØ berfungsi
    window.nextSlide = nextSlide;
    window.prevSlide = prevSlide;
  </script>

</body>
</html>
