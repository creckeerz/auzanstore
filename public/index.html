<script>
function formatRupiah(angka) {
  const num = parseInt(angka.toString().replace(/[^\d]/g, '')); // bersihkan
  if (isNaN(num)) return angka; // fallback jika bukan angka
  return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}
</script>
  
<script>

`Halo Admin Auzan Store,

${detailText}

}

  <script>
  fetch('/api/data?t=' + Date.now())
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('container-paket'); // pastikan elemen ini ada di HTML
      container.innerHTML = ''; // kosongkan dulu

      data.forEach(paket => {
        const card = document.createElement('div');
        card.className = 'paket-card';

        const detailHTML = (paket.detail || []).map(line => `<div class="paket-detail">â€¢ ${line}</div>`).join('');

        const isKosong = paket.status === 'Kosong';
        const statusHTML = isKosong
          ? '<div class="paket-status status-kosong">ðŸ”´ Kosong</div>'
          : '<div class="paket-status status-tersedia">ðŸŸ¢ Tersedia</div>';

        card.innerHTML = `
          <div>
            <div class="paket-title">${paket.nama}</div>
            <div class="paket-harga">Rp ${formatRupiah(paket.harga)}</div>
            ${detailHTML}
            ${statusHTML}
          </div>
          <div class="paket-link">
            <a href="${paket.link || '#'}" target="_blank">Beli Sekarang</a>
          </div>
        `;

        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error('Gagal memuat data:', err);
      const container = document.getElementById('container-paket'); // pastikan elemen ini ada juga
      if(container) {
        container.innerHTML = '<p class="loading">Gagal memuat data paket.</p>';
      }
    });
</script>
