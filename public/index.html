<script>
function formatRupiah(angka) {
  const num = parseInt(angka.toString().replace(/[^\d]/g, '')); // bersihkan
  if (isNaN(num)) return angka; // fallback jika bukan angka
  return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}
</script>
  
<script>
  function generatePesan(paket) {
  const detailText = paket.detail.map(line => `- ${line}`).join('\n');
  const pesan = 
`Halo Admin Auzan Store,
Saya ingin beli paket berikut:

üì¶ Nama: ${paket.nama}
üí∞ Harga: Rp ${formatRupiah(paket.harga)}
üìÑ Detail:
${detailText}

Mohon diproses ya.`;
  return encodeURIComponent(pesan);
}

</script>

  <script>
   fetch('/api/data')
  .then(res => res.text()) // Ambil sebagai teks mentah dulu
  .then(text => {
    let data;
    try {
      data = JSON.parse(text); // Coba parse JSON
    } catch (e) {
      console.error("‚ùå Gagal parse JSON:", e, text);
      document.getElementById('paketContainer').innerHTML =
        '<p class="loading">Gagal memuat data paket.</p>';
      return;
    }

    const container = document.getElementById('paketContainer');
    container.innerHTML = ''; // Hapus loading

    data.forEach(paket => {
      const card = document.createElement('div');
      card.className = 'paket-card';

      // Pastikan detail adalah array
      const details = Array.isArray(paket.detail) ? paket.detail : [];

      const detailHTML = details
        .map(line => `<div class="paket-detail">‚Ä¢ ${line}</div>`)
        .join('');

      card.innerHTML = `
        <div>
          <div class="paket-title">${paket.nama}</div>
          <div class="paket-harga">Rp ${formatRupiah(paket.harga)}</div>
          ${detailHTML}
        </div>
        <div class="paket-detail" style="font-weight:bold; color: ${paket.status === 'tersedia' ? '#27ae60' : 'red'};">
          Status: ${paket.status === 'tersedia' ? 'Tersedia' : 'Kosong'}
        </div>
        ${
          paket.status === 'tersedia'
            ? `<div class="paket-link">
                 <a href="https://wa.me/6283125361094?text=${generatePesan(paket)}" target="_blank">Beli Sekarang</a>
               </div>`
            : `<div class="paket-link">
                 <a style="background-color:#ccc; cursor:not-allowed;" onclick="return false">Tidak Tersedia</a>
               </div>`
        }
      `;

      container.appendChild(card);
    });
  })
  .catch(err => {
    console.error('‚ùå Gagal fetch /api/data:', err);
    document.getElementById('paketContainer').innerHTML =
      '<p class="loading">Gagal memuat data dari server.</p>';
  });

  </script>
