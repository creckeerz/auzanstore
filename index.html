<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AUZAN STORE - Paket Internet AKRAB</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #4b6cb7, #182848);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
    }

    .logo span {
      color: #ffcc00;
    }

    .tagline {
      font-size: 14px;
      color: #ddd;
    }

    .packages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #4b6cb7;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      color: #27ae60;
      margin: 8px 0 10px;
    }

    .card ul {
      list-style: none;
      padding-left: 0;
      font-size: 14px;
    }

    .card ul li {
      margin-bottom: 4px;
    }

    .buy-btn {
      display: block;
      margin-top: 12px;
      background: #4b6cb7;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #355293;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 26px;
      }

      .tagline {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">AUZAN <span>STORE</span></div>
    <div class="tagline">Jual Paket XL / AXIS AKRAB Termurah dan Terpercaya</div>
  </header>

  <section class="packages" id="package-list">
    <!-- Paket akan diisi otomatis dari JSON -->
  </section>

  <footer>
    &copy; 2025 AUZAN STORE. All Rights Reserved.
  </footer>

  <script>
    async function loadPackages() {
      try {
        const res = await fetch('paket.json');
        const data = await res.json();
        const container = document.getElementById('package-list');
        container.innerHTML = '';

        data.forEach(paket => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${paket.nama}</h3>
            <div class="price">Rp ${paket.harga}</div>
            <ul>
              ${paket.detail.map(item => `<li>${item}</li>`).join('')}
            </ul>
            <a href="${paket.link}" class="buy-btn" target="_blank">Beli Sekarang</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        document.getElementById('package-list').innerHTML = '<p style="color: white;">Gagal memuat paket. Pastikan paket.json tersedia.</p>';
        console.error('Gagal memuat paket:', error);
      }
    }

    loadPackages();
  </script>

</body>
</html>
