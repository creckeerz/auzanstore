<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Auzan Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f4f6f9;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .paket-form {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .paket-form h3 {
      margin-top: 0;
      color: #4b6cb7;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4b6cb7;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3a549d;
    }

    .note {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Panel Admin - AUZAN STORE</h2>

  <form id="formPaket">
    <div id="boxContainer">
      <!-- Box Paket Akan Dimuat Otomatis -->
    </div>
    <button type="submit">ðŸ’¾ Simpan Semua Paket</button>
  </form>

  <script>
    const boxCount = 8; // jumlah box
    const boxContainer = document.getElementById('boxContainer');

    // Muat form box
    for (let i = 0; i < boxCount; i++) {
      const box = document.createElement('div');
      box.className = 'paket-form';
      box.innerHTML = `
        <h3>Paket #${i + 1}</h3>
        <label>Nama Paket:</label>
        <input type="text" name="nama${i}" placeholder="Contoh: AKRAB 10GB" />

        <label>Harga:</label>
        <input type="text" name="harga${i}" placeholder="Contoh: 25.000" />

        <label>Detail (Pisahkan baris dengan Enter):</label>
        <textarea name="detail${i}" rows="3" placeholder="Contoh:\nKuota Utama: 10GB\nMasa Aktif: 30 Hari"></textarea>

        <label>Link Pembelian (WhatsApp/dll):</label>
        <input type="text" name="link${i}" placeholder="https://wa.me/..." />
      `;
      boxContainer.appendChild(box);
    }

    // Simpan ke JSON
    document.getElementById('formPaket').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = [];
      for (let i = 0; i < boxCount; i++) {
        const nama = document.querySelector(`[name=nama${i}]`).value.trim();
        const harga = document.querySelector(`[name=harga${i}]`).value.trim();
        const detail = document.querySelector(`[name=detail${i}]`).value.trim().split('\n').filter(x => x);
        const link = document.querySelector(`[name=link${i}]`).value.trim();

        if (nama !== '') {
          data.push({ nama, harga, detail, link });
        }
      }

      const jsonOutput = JSON.stringify(data, null, 2);
      console.log(jsonOutput); // sementara tampilkan dulu di konsol

      // Simpan ke server di sini (gunakan fetch POST ke backend/API kalau siap)
      alert("Data berhasil disiapkan. Lihat console (F12) untuk hasil JSON. Hubungkan ke backend untuk menyimpan.");
    });
  </script>

</body>
</html>
