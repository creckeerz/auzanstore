<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Auzan Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f4f6f9;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .paket-form {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .paket-form h3 {
      margin-top: 0;
      color: #4b6cb7;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4b6cb7;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 30px auto 0;
    }

    button:hover {
      background-color: #3a549d;
    }

    .note {
      font-size: 12px;
      color: #555;
    }

    @media (max-width: 600px) {
      .paket-form h3 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h2>Panel Admin - AUZAN STORE</h2>

  <form id="formPaket">
    <div id="boxContainer">
      <!-- Box Paket Akan Dimuat Otomatis -->
    </div>
    <button type="submit">üíæ Simpan Semua Paket</button>
  </form>

  <script>
    const boxCount = 8;
    const boxContainer = document.getElementById('boxContainer');

    for (let i = 0; i < boxCount; i++) {
      const box = document.createElement('div');
      box.className = 'paket-form';
      box.innerHTML = `
        <h3>Paket #${i + 1}</h3>
        <label>Nama Paket:</label>
        <input type="text" name="nama${i}" placeholder="Contoh: AKRAB 10GB" />

        <label>Harga:</label>
        <input type="text" name="harga${i}" placeholder="Contoh: 25.000" />

        <label>Detail (Pisahkan baris dengan Enter):</label>
        <textarea name="detail${i}" rows="3" placeholder="Contoh:\nKuota Utama: 10GB\nMasa Aktif: 30 Hari"></textarea>

        <label>Link Pembelian (WhatsApp/dll):</label>
        <input type="text" name="link${i}" placeholder="https://wa.me/..." />
      `;
      boxContainer.appendChild(box);
    }

    document.getElementById('formPaket').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = [];

      for (let i = 0; i < boxCount; i++) {
        const nama = document.querySelector(`[name=nama${i}]`).value.trim();
        const harga = document.querySelector(`[name=harga${i}]`).value.trim();
        const detail = document.querySelector(`[name=detail${i}]`).value.trim().split('\n').filter(x => x);
        const link = document.querySelector(`[name=link${i}]`).value.trim();

        if (nama !== '') {
          data.push({ nama, harga, detail, link });
        }
      }

      if (data.length === 0) {
        alert("Isi minimal 1 paket sebelum menyimpan.");
        return;
      }

      fetch('https://script.google.com/macros/s/AKfycbz698wTJ7_-BclMcEziWXNaTNUOcxRhTLCAPngcBVzOysRsI1351JgTEstWoxYaMcrz/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(result => {
        alert(result || 'Berhasil simpan ke Google Sheet!');
      })
      .catch(err => {
        alert('‚ùå Gagal menyimpan ke Google Sheet.');
        console.error(err);
      });
    });
  </script>

</body>
</html>
